<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de Tarefas</h1>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa...">
                    <button class="btn btn-primary" type="button" id="button-add-todo">Adicionar</button>
                </div>
                <ul class="list-group" id="lista"></ul>
            </div>
            <div class="card-footer d-flex flex-column">
                <span class="mx-auto"><input id="select-all-boxes" class="select-all-boxes ms-3 me-2" disabled="true" type="checkbox">Marcar/ Desmarcar todas as tarefas</span>
                <button id="button-delete-1" class="btn btn-danger mx-auto my-2" data-bs-toggle="modal" data-bs-target="#showModal" disabled="true"><i class="bx bx-trash me-2"></i>Excluir tarefa(s) selecionada(s)</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="showModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showModal">Aviso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NÃ£o</button>
                    <button type="button" class="btn btn-danger" id="button-delete-all-todo" data-bs-dismiss="modal">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
